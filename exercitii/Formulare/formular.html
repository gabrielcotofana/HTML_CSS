<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formular</title>
    <link rel="stylesheet" href="formular.css">
</head>
<body>
    <form action="" method="post">
        <label for="first_name">Nume</label>
        <input type="text" name="first_name" id="name" placeholder="numele tau">
        <br/>
        <label for="remember">remember me</label>
        <input type="checkbox" name="remember" id="remember">
        <br/>
        <fieldset>
            <label for="female">female</label>
            <input type="radio" name="gender" id="female" value="female" checked>
            <label for="male">male</label>
            <input type="radio" name="gender" id="male" value="male">
        </fieldset>
        <textarea name="" id="" cols="30" rows="10">Mesajul tau</textarea>
        <br/>
        <select name="" id="">
            <option value="" selected disabled>Please select city</option>
            <option value="Buc">Bucuresti</option>
            <option value="NY">New Yor</option>
            <option value="Par">Paris</option>
        </select>
        <br/>
        <input type="search" name="" id="">
        <br/>
        <input type="date" name="" id="">
        <br/>
        <input type="time" name="" id="">
        <br/>
        <input type="range" name="" id="" min="1" max="100" step="10" value="1">
        <br/>
        <input type="color" name="" id="">
        <br/>
        <input type="submit" value="Press me">
        <br/>
        <input type="button" value="Apasa aici degeaba">
        <br/>

        <progress value="50" max="100"></progress>
        <br/><br/><br/>
        <meter min="0" max="100" low="25" high="75" optimum="50" value="10"></meter>
        <meter min="0" max="100" low="25" high="75" optimum="50" value="50"></meter>
        <meter min="0" max="100" low="25" high="75" optimum="50" value="90"></meter>

    </form>

</body>
</html>
